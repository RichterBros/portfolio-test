<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Animations</title>
  </head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

  <body>
    <!-- The Modal -->

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="w3-modal-content w3-animate-zoom w3-card-3">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>FACEBOOK START</h2>
          <h4>Animation/effects</h4>
          <video
            video
            width="640"
            height="480"
            controls
            id="myVideoPlayer"
            src="./videos/FbStartBright_video_V9.mp4"
            type="video/mp4"
            class="vid"
          >
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
    <!-- Modal contact content -->
    <div id="myModalContact" class="modal">
      <div class="w3-modal-content w3-animate-zoom w3-card-3">
        <div class="modal-content">
          <span class="closeContact">&times;</span>
          <h2>CONTACT</h2>
          <h4>Contact me!</h4>
        </div>
      </div>
    </div>
    <button class="contact" id="contact" value="contact">contact</button>

    <canvas class="webgl">
      <div id="div1"></div>
    </canvas>
  </body>
</html>
