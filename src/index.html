<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Animations</title>
  </head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
    rel="stylesheet"
  />
  <body>
    <!-- The Modal -->

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="w3-modal-content w3-animate-zoom w3-card-3">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="title" class="modalTitle">FACEBOOK START</h2>
          <h4 id="desc" class="modalTitle">Animation/effects</h4>
          <!-- <video width="640" height="480" id="myVideoPlayer" class="vid">
            <source
              id="videoSource"
              src="./videos/FbStartBright_video_V9.mp4"
              type="video/mp4"
            />
          </video> -->

          <video
            width="640"
            height="480"
            id="videoclip"
            controls="controls"
            title="Video title"
            class="vid"
          >
            <source
              id="mp4video"
              src="https://res.cloudinary.com/dvzxotcmb/video/upload/v1634854784/FbStartBright_video_V9_ym7azq.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </div>
    </div>
    <!-- Modal contact content -->
    <div id="myModalContact" class="modal">
      <div class="w3-modal-content w3-animate-zoom w3-card-3">
        <div class="modal-content">
          <span class="closeContact">&times;</span>
          <h2>CONTACT</h2>
          <h4>Contact me!</h4>
        </div>
      </div>
    </div>
    <div class="top">
      <div class="topLeft"><h3 class="modalTitle">RICHTER BROS MEDIA</h3></div>
      <div class="topCenter"></div>
      <div class="topRight">
        <button class="contactButton" id="contact" value="contact">
          contact
        </button>
      </div>
    </div>

    <canvas class="webgl">
      <div id="div1"></div>
    </canvas>
  </body>
</html>
